name: Server Tests (php-slim)
on:
  push:
    branches:
      - main
      - fix-ci
  workflow_dispatch:
  pull_request_target:
    branches:
      - main
    paths:
      - 'custom-payment-flow/server/php/**'
      - 'prebuilt-checkout-page/server/php/**'
      - 'payment-element/server/php/**'
      - '!**.md'

jobs:
  server_test:
    strategy:
      fail-fast: false
      matrix:
        runtime:
          - server_type: php
            server_image: composer:2.2
    uses: ./.github/workflows/wf_server_test.yaml
    secrets: inherit
    with:
      server_type: ${{ matrix.runtime.server_type }}
      server_image: ${{ matrix.runtime.server_image }}


  dependabot-auto-merge:
    if: ${{ github.event.pull_request && github.actor == 'dependabot[bot]' }}
    needs: server_test
    permissions:
      contents: write
      pull-requests: write
    uses: ./.github/workflows/wf_dependabot.yaml
    secrets: inherit
